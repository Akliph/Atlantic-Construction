            <button id="our-team">
                <svg width="240" height="120" viewBox="0 0 240 120" xmlns="http://www.w3.org/2000/svg" aria-label="Three people standing together">

                    <circle cx="60" cy="60" r="50"/>

                    <line x1="60" y1="55" x2="60" y2="85"/>

                </svg>
                <p>Our Mission</p>
            </button>


            <button id="contact-us">
                <svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" aria-label="Contact icon">
                    <g fill="none" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="20" y="30" width="80" height="60" rx="4" ry="4"/>
                    <path d="M20 30 L60 65 L100 30" />
                    </g>
                </svg>
                <p>Contact Us</p>
            </button>
